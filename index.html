<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="./script.js"></script>
    <div class="w-full h-full flex flex-row">
        <div class="w-1/2 h-full flex flex-col">
            <div class="w-full h-1/2 p-12 pb-12 pr-6">
                <div class=" flex flex-col w-full h-full">
                    <div class="flex flex-row items-center w-full h-1/3 py-12 rounded-3xl mb-4" id="redBox">
                        <div class="flex flex-row items-center w-full h-[150%] bg-white px-12">
                            <div class="text-2xl mr-12">R</div>
                            <div class="w-full">
                                <input type="range" min="0" max="255" value="0" class="w-full" id="red">
                            </div>
                            <div>
                                <input type="text" class="w-12 ml-12" id="redValue">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-row items-center w-full h-1/3 py-12 rounded-3xl my-2" id="greenBox">
                        <div class="flex flex-row items-center w-full h-[150%] bg-white px-12">
                            <div class="text-2xl mr-12">G</div>
                            <div class="w-full">
                                <input type="range" min="0" max="255" value="0" class="w-full" id="green">
                            </div>
                            <div>
                                <input type="text" class="w-12 ml-12" id="greenValue">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-row items-center w-full h-1/3 py-12 rounded-3xl mt-4" id="blueBox">
                        <div class="flex flex-row items-center w-full h-[150%] bg-white px-12">
                            <div class="text-2xl mr-12">B</div>
                            <div class="w-full">
                                <input type="range" min="0" max="255" value="0" class="w-full" id="blue">
                            </div>
                            <div>
                                <input type="text" class="w-12 ml-12" id="blueValue">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full h-1/2 p-12 pt-12 pr-6">
                <div class="flex flex-col w-full h-full">
                    <div class="flex flex-row items-center w-full h-1/3 py-12 rounded-3xl mb-4" id="hueBox">
                        <div class="flex flex-row items-center w-full h-[150%] bg-white px-12">
                            <div class="text-2xl mr-12">H</div>
                            <div class="w-full">
                                <input type="range" min="0" max="359" value="0" class="w-full" id="hue">
                            </div>
                            <div>
                                <input type="text" class="w-12 ml-12" id="hueValue">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-row items-center w-full h-1/3 py-12 rounded-3xl my-2" id="satBox">
                        <div class="flex flex-row items-center w-full h-[150%] bg-white px-12">
                            <div class="text-2xl mr-12">S</div>
                            <div class="w-full">
                                <input type="range" min="0" max="100" value="0" class="w-full" id="saturation">
                            </div>
                            <div>
                                <input type="text" class="w-12 ml-12" id="satValue">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-row items-center w-full h-1/3 py-12 rounded-3xl mt-4" id="lumBox">
                        <div class="flex flex-row items-center w-full h-[150%] bg-white px-12">
                            <div class="text-2xl mr-12">L</div>
                            <div class="w-full">
                                <input type="range" min="0" max="100" value="0" class="w-full" id="luminance">
                            </div>
                            <div>
                                <input type="text" class="w-12 ml-12" id="lumValue">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-1/2 h-full p-12 pl-6">
            <div class="flex justify-center items-center w-full h-full rounded-3xl" id="box">
                <div class="text-5xl text-black">
                    <span class="text-white">#</span>
                    <input type="text" id="hex" class="max-w-[200px] px-3 text-center">
                </div>
            </div>
        </div>
    </div>
</body>
</body>
</html>
